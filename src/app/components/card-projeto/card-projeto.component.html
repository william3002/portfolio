<div class="flex flex-col items-center bg-gray-900 text-white">
    <h3 class="text-2xl py-5 bg-gray-900 font-bold text-center text-white xl:text-3xl " aria-labelledby="Projetos">
        Projetos</h3>
    <div class="md:grid md:grid-cols-2 md:gap-10 lg:grid-cols-1 xl:grid-cols-2">
        @for (item of projetos; track $index) {
        <div class="shadow w-80 rounded-lg border-white bg-gray-800 mb-10 lg:flex lg:w-[42rem] xl:flex">
            <img class="rounded-t-md md:h-52 lg:w-80 lg:h-full lg:rounded-s-md lg:rounded-e-none xl:w-[16rem]"
                [src]="item.foto" alt="">
            <div class="container">
                <div class="p-3 md:h-56 xl:h-48">
                    <h3 class="text-2xl my-2">{{item.nome}}</h3>
                    <p class="mb-5">{{item.descricao}}</p>
                </div>
                <div class="flex p-3">
                    <a class="border border-white p-2 rounded-md hover:scale-105 active:border-gray-400 active:text-gray-400 active:scale-95 transition-transform" target="_blank" [href]="item.linkDoProjeto">Acessar</a>
                </div>
            </div>
        </div>
        }
    </div>
</div>
