<section class="py-10 px-4 max-w-6xl mx-auto">
    <h2 class="text-3xl font-bold text-center mb-8 sm:text-start sm:mt-10 sm:ms-3">Projetos</h2>
    <!-- Mobile -->
    <div class="grid gap-8 sm:grid-cols-2 lg:grid-cols-3 my-10">
        @for (item of projetos; track $index) {
        <div class="bg-white shadow-md rounded-xl overflow-hidden hover:scale-105 transition">
            <img [src]="item.foto" alt="Projeto 1" class="w-full h-48 object-cover">
            <div class="p-4">
                <div class="h-56">
                    <h3 class="text-xl font-semibold mb-2 lg:text-2xl">{{item.nome}}</h3>
                    <p class="text-gray-600 text-sm md:text-md  mb-4 h-32">{{item.descricao}}
                    </p>
                </div>
                <a [href]="item.linkDoProjeto" target="_blank"
                    class="bg-blue-600 rounded p-3 text-white font-semibold hover:underline underline-offset-4 inline-block text-center">
                    Ver site ao vivo

                </a>
            </div>

    </div>
